<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Noto Sans", sans-serif;
        }
        body {
            background-color: #000;
            color: white;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: black;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #41474A;
            padding: 10px 20px;
            border-radius: 50px;
            width: 300px;
        }
        .search-bar input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            flex: 1;
        }
        .search-bar button {
            border: none;
            background: transparent;
        }
        .items {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .items a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .btn {
            background: black;
            border: 1px solid white;
            color: white;
            border-radius: 8px;
            padding: 6px 14px;
        }
        main {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            width: 50%;
            max-width: 500px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }
        .product img {
            width: 80%;
            border-radius: 10px;
        }
        .size {
            background: #333;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .pricing {
            width: 50%;
            max-width: 500px;
            background: #1a1a1a;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }
        .dropdown {
            background: #333;
            color: white;
            font-size: large;
            border-radius: 5px;
            padding: 10px;
            border: none;
            width: 100%;
        }
        .price-input {
            display: flex;
            align-items: center;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
        }
        .price-input span {
            font-size: 1.2rem;
            margin-right: 5px;
        }
        .price-input input {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 100%;
            outline: none;
        }
        .billing, .return, .discount, .payment {
            margin-bottom: 10px;
            padding: 10px 0;
        }
        .edit {
            color: #34eb67;
            text-decoration: none;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        .payout {
            display: flex;
            justify-content: space-between;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .amount {
            color: #34eb67;
            font-size: 1.2rem;
        }
        footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px 0;
        }
        footer button {
            padding: 12px 60px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
        .cancel {
            background-color: transparent;
            border: 1px solid white;
            color: white;
        }
        .next {
            background-color: #34eb67;
            color: black;
        }

        .line{
    width:2px;
    background-color: #25282A;
    height:530px;
    margin:0px 20px;
        }

    </style>
</head>
<body>

    <div class="top-bar">
        <img src="OnlyShoes logo.jpeg" alt="OnlyShoes logo" width="150" height="60" style="border-radius: 20px;">
        <form class="search-bar">
            <input type="text" placeholder="Search for shoes...">
            <button type="submit"><img src="search.png" alt="search-button" width="20"></button>
        </form>
        <div class="items">
            <a href="#">FAQ</a>
            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#">Buy</a>
            <img src="bell.png" alt="Notifications" width="30" height="30" style="cursor:pointer;">
            <a href="login.html"><button class="btn">Login</button></a>
            <a href="signup.html"><button class="btn">Sign Up</button></a>
        </div>
    </div>

    <main>
        <div class="product">
            <img src="travisscott.jpg" alt="Jordan 1 Retro Low OG SP Travis Scott Reverse Mocha">
            <h4>Jordan 1 Retro Low OG SP Travis Scott Reverse Mocha</h4>
            <p class="size">Size: US Men's 7</p>
        </div>

        <div class="line">

        </div>

        <div class="pricing">
            <select class="dropdown">
                <option>Size: US Men's 7</option>
                <option>Size: US Men's 7.5</option>
                <option>Size: US Men's 8</option>
                <option>Size: US Men's 8.5</option>
                <option>Size: US Men's 9</option>
                <option>Size: US Men's 9.5</option>
                <option>Size: US Men's 10</option>
                <option>Size: US Men's 10.5</option>
                <option>Size: US Men's 11</option>
                <option>Size: US Men's 11.5</option>
                <option>Size: US Men's 12</option>
            </select>

            <div class="price-input">
                <span>₹</span>
                <input type="number" value="84999">
            </div>

            <div class="billing">
                <h4>Enter Billing Method <a href="sell-billing.html" class="edit" target="_blank">EDIT</a></h4>
            </div>
            <div class="return">
                <h4>Add Return Address <a href="#" class="edit">EDIT</a></h4>
            </div>
            <div class="discount">
                <h4>Discount Code <a href="#" class="edit">EDIT</a></h4>
            </div>
            <div class="payment">
                <h4>Payout Method <a href="#" class="edit">EDIT</a></h4>
            </div>

            <div class="payout">
                <p>Total Payout</p>
                <span class="amount">₹1.04</span>
            </div>
        </div>
    </main>

    <hr>

    <footer>
        <a href="front-page.html"><button class="cancel">Cancel</button></a>
        <button class="next">Next</button>
    </footer>

</body>
</html>
