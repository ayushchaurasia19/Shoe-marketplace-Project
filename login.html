<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - OnlyShoes</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f1f1f1;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.1);
      width: 350px;
    }

    .logo {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #00ff99;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff99;
    }

    h2 {
      text-align: center;
      color: #eeeeee;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      background-color: #2a2a2a;
      border: 1px solid #333;
      color: #fff;
      border-radius: 6px;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00cc77;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #00b368;
    }

    .link {
      margin-top: 12px;
      text-align: center;
    }

    .link a {
      color: #00ff99;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">OnlyShoes</div>
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="link">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>
</body>
</html>
